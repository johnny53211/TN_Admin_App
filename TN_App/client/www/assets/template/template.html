<!-- linkAccount HTML Template start-->
<script id="linkAccount" type="text/template7">
    {{#each this}}
    <li class="item-content item-input">
        <div class="item-inner">
            <div class="item-title item-label">{{title}}</div>
            <div class="item-input-wrap">
                <input type="{{typeVal}}" name="{{nameValue}}" class="inputBox" id="{{idVal}}"
                placeholder="{{placeHolderData}}"/>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!-- linkAccount HTML Template end-->

<!-- vault button template start-->
<script id="homeButton" type="text/template7">
    {{#each this}}
    <div class="row home-button">
        <p class="grid grid-gap {{#if pClass}} {{pClass}} {{/if}}">
            <a {{#if url}} href="/{{url}}/" {{/if}} class=" col button button-fill button-round"  data-selector ="{{selector}}" {{#if onclickEvent}} onclick="{{onclickEvent}}(this)" {{/if}} id="{{id}}">{{title}}</a>
        </p>
    </div>
    {{/each}}
</script>
<!-- vault button template end-->

<!-- list view template for virtuallist.html start-->
<script id="listView" type="text/template7">
{{#each list}}
<li id="{{divId}}" {{#if clickEvent}} onclick="{{clickEvent}}" {{/if}} {{#if data}} data-value="{{data}}" {{/if}} {{#if dataName}} data-name ="{{dataName}}" {{/if}}>
    <a href="/{{url}}/" class="{{class}}">
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title"{{/if idValue}} id="{{idValue}}" {{/if}}>{{title}}</div>
            </div>
            <div class="item-subtitle" id="{{subTitleId}}">{{subTitle}}</div>
        </div>
    </a>
</li>
{{/each}}
</script>
<!-- list view template for virtuallist.html end-->
