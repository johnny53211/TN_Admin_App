<!-- linkAccount HTML Template start-->
<script id="linkAccount" type="text/template7">
    {{#each this}}
    <li class="item-content item-input">
        <div class="item-inner">
            <div class="item-title item-label">{{title}}</div>
            <div class="item-input-wrap">
                <input type="{{typeVal}}" name="{{nameValue}}" class="inputBox" id="{{idVal}}"
                placeholder="{{placeHolderData}}"/>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!-- linkAccount HTML Template end-->

<!-- vault button template start-->
<script id="homeButton" type="text/template7">
    {{#each this}}
    <div class="row home-button">
        <p class="grid grid-gap {{#if pClass}} {{pClass}} {{/if}}">
            <a {{#if url}} href="/{{url}}/" {{/if}} class=" col button button-fill button-round"  data-selector ="{{selector}}" {{#if onclickEvent}} onclick="{{onclickEvent}}(this)" {{/if}} id="{{id}}">{{title}}</a>
        </p>
    </div>
    {{/each}}
</script>
<!-- vault button template end-->

<!-- list view template for virtuallist.html start-->
<script id="listView" type="text/template7">
{{#each list}}
<li id="{{divId}}" class="grid-gap {{#if liClass}} {{liClass}}  {{/if}}"  {{#if dataPopup}} data-popup="{{dataPopup}}" {{/if}} {{#if clickEvent}} onclick="{{clickEvent}}(this)" {{/if}} {{#if data}} data-value="{{data}}" {{/if}} {{#if dataName}} data-name ="{{dataName}}" {{/if}}>
    <a {{#if url}} href="/{{url}}/" {{/if}} class="{{class}}">
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title"{{/if idValue}} id="{{idValue}}" {{/if}}>{{title}}</div>
            </div>
            <div class="item-subtitle" id="{{subTitleId}}">{{subTitle}}</div>
        </div>
    </a>
</li>
{{/each}}
</script>
<!-- list view template for virtuallist.html end-->
<!-- popup form template start -->
<script id="popupForm" type="text/template7">
    <form class="list list-strong-ios list-dividers-ios list-outline-ios" id="form-data">
        <ul>
          {{/if content}} {{content}} {{/if}}
          <li class="item-content item-input">
            <div class="item-media">
              <i class="icon demo-list-icon"></i>
            </div>
            <div class="item-inner">
              <div class="item-input-wrap">
                <button class="button button-fill" {{#if clickEvent}} onclick="{{clickEvent}}(this)" {{/if}}  id="{{btnId}}">{{btnName}}</button>
              </div>
            </div>
          </li>
        </ul>
      </form>
</script>
<!-- list view template for popup content end-->
<script id="formtemplate" type="text/template7">
    {{#each list}}
     <li class="item-content item-input">
        <div class="item-inner">
            <div class="item-title item-label">{{name}}</div>
            <div class="item-input-wrap">
                {{#if select}}
                <select placeholder="{{placeHolder}}" name="{{nameValue}}">
                    {{#each select}}
                    <option value="{{value}}">{{event_type}}</option>
                    {{/each}}
                </select>
                {{else}}
                <input type="{{type}}" placeholder="{{placeHolder}}" name="{{nameValue}}">
                <span class="input-clear-button"></span>
                {{/if}}
            </div>
        </div>
     </li>
    {{/each}}
</script>

<!-- left panel render  -->
<script id="leftPanelTemplate" type="text/template7">
{{#each list}}
<li {{#if class}} class="{{class}}" {{/if}} {{#if clickEvent}} onclick="{{clickEvent}}(this)" {{/if}} >
    <a>
    <div class="item-media">
        <i class="icon material-icons if-md">{{iconOne}}</i>
        <i class="icon f7-icons if-not-md">{{iconTwo}}</i>
    </div>
    <div class="item-inner">
        <div class="item-title">{{title}}</div>
    </div>
    </a>
</li>
{{/each}}
</script>
<!-- left panel render -->

<!-- grid expandable template start -->
<script id="expandableTemplate" type="text/template7">
    {{#each list}}
    <div class="demo-expandable-cards">
        <div class="card card-expandable">
            <div class="card-content">
                <div style="background: url(./img/beach.jpg) no-repeat center bottom; background-size: cover; height: 240px"></div>
                <a class="link card-close card-opened-fade-in color-black" style="position: absolute; right: 15px; top: 15px">
                    <i class="icon f7-icons">xmark_circle_fill</i>
                </a>
                <div class="card-header display-block" style="height: 60px">
                    {{#if title}}
                        {{title}}
                    {{/if}}
                    {{#if @root.isBirthDay}} 
                        Month Birthday
                    {{/if}}
                    {{#if todayBirthday}} 
                        Today Birthday 
                    {{/if}} 
                    Celebration
                </div>
                <div class="{{#if @root.isFullMonth}} list virtual-list media-list list-dividers {{/if}} card-content-padding  {{#if @root.isBirthDay}} list media-list  list-outline-ios list-strong-ios list-dividers-ios {{/if}}">
                    {{#if @root.isFullMonth}}
                        <ul id="listViewList">
                            {{#each list}}
                                <li id="{{divId}}" {{#if liClass}} class="{{liClass}}" {{/if}} {{#if dataPopup}} data-popup="{{dataPopup}}" {{/if}} {{#if clickEvent}} onclick="{{clickEvent}}(this)" {{/if}} {{#if data}} data-value="{{data}}" {{/if}} {{#if dataName}} data-name ="{{dataName}}" {{/if}}>
                                    <a {{#if url}} href="/{{url}}/" {{/if}} class="{{class}}">
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">{{title}}</div>
                                            </div>
                                            <div class="item-subtitle" id="{{subTitleId}}">{{subTitle}}</div>
                                        </div>
                                    </a>
                                </li>
                            {{/each}}
                            <li {{#if @root.liClass}} class="{{@root.liClass}} popup-open" {{/if}} data-popup=".my-popup" onclick="homeTab.getFoodCount('{{event_date}}','{{title}}')" data-name ="{{title}}">
                                <a {{#if url}} href="/{{url}}/" {{/if}} class="{{class}}">
                                    <div class="item-inner">
                                        <a class="button button-round button-fill">Get Food Details</a>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    {{/if}}
                    {{#if @root.isBirthDay}}
                            <ul>
                                {{#each list}}
                                    <li>
                                        <a class="item-link">
                                            <div class="item-content">
                                                <div class="item-media"><img style="border-radius: 8px" src="https://cdn.framework7.io/placeholder/people-160x160-1.jpg" width="70" /></div>
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">Happy Birthday {{employee_name}}</div>
                                                        <div class="item-after">{{date_of_birth}}</div>
                                                    </div>
                                                    <div class="item-subtitle">{{team_name}}</div>
                                                    <div class="item-text">God bless {{employee_name}}, our employee is {{team_name}} team</div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                {{/each}}
                            </ul>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
{{/each}}
</script>

<script id="tableTemplate" type="text/template7">
    <div class="data-table">
        <table>
          <thead>
            <tr>
              <th class="label-cell">Event Name</th>
              <th class="numeric-cell">Veg</th>
              <th class="numeric-cell">Non Veg</th>
              <th class="numeric-cell">Total</th>
            </tr>
          </thead>
          <tbody id="foodCountBody">
            {{#each list}}
            <tr>
              <td class="label-cell">{{event_name}}</td>
              <td class="numeric-cell">{{veg}}</td>
              <td class="numeric-cell">{{nonveg}}</td>
              <td class="numeric-cell">{{total}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
    </div>
</script>
