    <div class="page-content">
        <div class="card data-table">
            <table id="dataTable_admin">
                <thead>
                    <tr>
                        <th class="input-cell">
                            <span class="table-head-label">ID</span>

                            </div>

                    </tr>
                </thead>
                <tbody>
                </tbody>

                    </div>
                </div>

                    <span class="data-table-pagination-label"></span>
