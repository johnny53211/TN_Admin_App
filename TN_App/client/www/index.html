<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>TN Admin</title>
  <!-- web-start -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <!-- web-end -->
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- app css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- config script -->
  <script src="./assets/js/utils/config.js"></script>
  <!-- jquery libray -->
  <script src="./framework7/jquery.min.js"></script>
  <!-- datatable plugin -->
  <script src="./framework7/dataTable.min.js"></script>
  <!-- validation library -->
  <script src="./framework7/validation.min.js"></script>
  <!-- login Service scripts -->
  <script src="./assets/js/utils/loginService.js"></script>
  <!-- app service script -->
  <script src="./assets/js/utils/appService.js"></script>
  <!-- template7 library -->
  <script src="./framework7/template.min.js"></script>
  <!-- template7 scripts  -->
  <script src="./assets/js/utils/template.js"></script>
  <!-- framework 7 inbuilt scripts -->
  <script src="./assets/js/utils/app.js"></script>
  <!-- utils file -->
  <script src="./assets/js/utils/utils.js"></script>
  <!--  -->
  <script src="./assets/js/utils/dataTableService.js"></script>
</head>

<body>
  <div id="app" class="app">
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover dark panel-init">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">TN Admin</div>
            </div>
          </div>
          <div class="page-content">
            <div class="list links-list list-outline-ios list-strong-ios list-dividers-ios">
              <ul id="leftPanelRender">
                <!-- left panel render -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="icon f7-icons if-not-md">menu</i>
                  <i class="icon material-icons if-md">menu</i>
                </a>
              </div>
              <div class="title">TN Admin</div>
              <div class="right">
                <div class="block-title" id="loginName"></div>
              </div>
            </div>
          </div>
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="block" id="homeRender">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup my-popup">
      <div class="page">
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title popupTitle">Popup Title</div>
            <div class="right"><a class="link popup-close">Close</a></div>
          </div>
        </div>
        <div class="page-content popupContent">

        </div>
      </div>
    </div>
  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
  <!-- setting Tab Scripts -->
  <script src="./assets/js/settingTab/settingTab.js"></script>
  <!-- app form validation scripts -->
  <script src="./assets/js/utils/validateForm.js"></script>
  <!-- utils dialog scripts -->
  <script src="./assets/js/utils/dialog.js"></script>
  <!-- home Tab scripts -->
  <script src="./assets/js/homeTab/homeTab.js"></script>
</body>

</html>
