<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Employee Portal</title>
  <!-- web-start -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- web-end -->
  <link rel="stylesheet" href="../framework7/framework7-bundle.min.css">
</head>

<body>
  <div id="app">

    <div class="page">
      <div class="page-content">
        <div class="page no-navbar no-toolbar no-swipeback">
          <div class="page-content login-screen-content">
            <form id="loginForm" method="post" class="userForm">
              <div class="list">
                <div class="login-screen-title">LOGIN</div>
                <div>
                  <p id="err-message" class="err-msg"></p>
                </div>
                  <ul id="loginFormList">
    
                    <li class="item-content item-input valid">
                        <div class="item-inner">
                            <div class="item-title item-label">Username</div>
                            <div class="item-input-wrap">
                                <input type="text" name="username" class="inputBox" id="linkUserName" placeholder="Enter Username" aria-invalid="false">
                            </div>
                        </div>
                    </li>
                    
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" name="password" class="inputBox" id="password" placeholder="Enter Password">
                            </div>
                        </div>
                    </li>
                    
                </ul>
              </div>
              <div class="list">
                <ul>
                  <li><a id="loginBtn" onclick="homeTab.loginConfirmation()" class="list-button">Login</a></li>
                  <li><a href="#" class="list-button">Forgot Password ?</a></li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      export default (props, { $, $f7 }) => {
        const signIn = () => {
          var username = $('input#demo-username-1').val();
          var password = $('input#demo-password-1').val();
          $f7.dialog.alert('Username: ' + username + '<br />Password: ' + password, function () {
            $f7.loginScreen.close();
          })
        }

        return $render;
      };
    </script>
    <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->

    <!-- Framework7 library -->
    <script src="../framework7/framework7-bundle.min.js"></script>

    <!-- App routes -->
    <script src="../js/routes.js"></script>

    <!-- App scripts -->
    <script src="../js/app.js"></script>
</body>

</html>
