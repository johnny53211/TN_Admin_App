<div class="page">
    <div class="page-content">
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span></span>
                    </a>
                </div>
                <div class="title">TN Admin App</div>
            </div>
        </div>
        <form class="list list-strong-ios list-dividers-ios list-outline-ios" id="my-form">
            <ul>
                <li class="item-content item-input item-input-outline">
                    <div class="item-media">
                        <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Event Name</div>
                        <div class="item-input-wrap">
                            <input type="text" name="event_name" placeholder="" value="Pongal" readonly>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input item-input-outline">
                    <div class="item-media">
                        <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Event Date</div>
                        <div class="item-input-wrap">
                            <input type="date" name="event_date" placeholder="" value="2024-04-12" readonly>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input item-input-outline">
                    <div class="item-media">
                        <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Event Time</div>
                        <div class="item-input-wrap">
                            <input type="time" placeholder="" name="event_time" value="12:00" readonly>
                        </div>
                    </div>
                </li>
                <!-- availability  -->
                <li class="item-outline">
                    <div class="block-title">Employee Availability</div>
                    <label class="item-radio item-radio-icon-start item-content">
                        <input type="radio" name="availability" value="yes" />
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Yes</div>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="item-radio item-radio-icon-start item-content">
                        <input type="radio" name="availability" value="No" />
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">No</div>
                        </div>
                    </label>
                </li>
                <!-- availability  -->
                <!-- parkingAvailabilty -->
                <li class="item-outline">
                    <div class="block-title">Car Parking</div>
                    <label class="item-radio item-radio-icon-start item-content">
                        <input type="radio" name="parking" value="yes" />
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Yes</div>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="item-radio item-radio-icon-start item-content">
                        <input type="radio" name="parking" value="No" />
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">No</div>
                        </div>
                    </label>
                </li>
                <!-- parkingAvailabilty -->
                <!-- food prefernce  -->
                <li class="item-outline">
                    <div class="block-title">Food Preference</div>
                    <label class="item-radio item-radio-icon-start item-content">
                        <input type="radio" name="food_type" value="Veg" />
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Veg</div>
                        </div>
                    </label>
                </li>
                <li>
                    <label class="item-radio item-radio-icon-start item-content">
                        <input type="radio" name="food_type" value="Non-Veg" />
                        <i class="icon icon-radio"></i>
                        <div class="item-inner">
                            <div class="item-title">Non-Veg</div>
                        </div>
                    </label>
                </li>
                <!-- stepper food count -->
                <div class="block-title">Family Members</div>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">Count: <span id="food-count"></span>
                            <div class="item-after">
                                <div class="stepper stepper-init stepper-small stepper-raised"
                                    data-value-el="#food-count">
                                    <div class="stepper-button-minus"></div>
                                    <div class="stepper-button-plus"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block block-strong block-outline-ios d-flex justify-content-center">
            <p class="grid grid-cols-1 grid-gap">
                <button class="button button-raised button-fill button-round submitEvents">Submit</button>
            </p>
        </div>
    </div>
</div>
